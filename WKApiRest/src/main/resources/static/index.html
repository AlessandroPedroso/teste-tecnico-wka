<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>WKA-API</title>
</head>
<body onload="carregaDados();">
<div class="container">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button id="botaoCandidatos" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" >
                Quantos candidatos temos nessa lista em cada estado do Brasil?
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">

                    <ol class="list-group list-group-numbered" id="olCandidatosEstados">
                    </ol>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                IMC médio em cada faixa de idade de dez em dez anos: 0 a 10; 11 a 20; 21 a 30, etc. (IMC = peso /
                altura^2)
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
					<table class="table" id="tabelaMediaIdade">
					  <thead>
					    <tr>
					      <th scope="col">Descrição</th>
					      <th scope="col">Média</th>
					    </tr>
					  </thead>
					  <tbody>
						
					  </tbody>
					</table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Qual o percentual de obesos entre os homens e entre as mulheres? (É obeso quem tem IMC >30)
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
             	<table class="table" id="porcentualObesos">
					  <thead>
					    <tr>
					      <th scope="col">Descrição</th>
					      <th scope="col">Porcentagem</th>
					    </tr>
					  </thead>
					  <tbody>
						
					  </tbody>
				</table>
            </div>
          </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Qual a média de idade para cada tipo sanguíneo?
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                   <table class="table" id="mediaIdadeTipoSanguineo">
					  <thead>
					    <tr>
					      <th scope="col">Descrição</th>
					      <th scope="col">Média idade</th>
					    </tr>
					  </thead>
					  <tbody>
						
					  </tbody>
				</table>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                A quantidade de possíveis doadores para cada tipo sanguíneo receptor
              </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                     <table class="table" id="quantidadeDoadoresTipoSanguineo">
					  <thead>
					    <tr>
					      <th scope="col">Tipo sanguíneo receptor</th>
					      <th scope="col">Quantidade de doadores entre 16 a 69 anos peso acima de 50kg</th>
					    </tr>
					  </thead>
					  <tbody>
						
					</tbody>
				</table>
              </div>
            </div>
          </div>

      </div>
     </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="js/buscaCandidadatos.js"></script>
      <script src="js/carregaDados.js"></script>
      <script src="js/IMCmediaIdade.js"></script>
      <script src="js/porcentualObesos.js"></script>
      <script src="js/mediaIdadeTipoSanguineo.js"></script>
      <script src="js/quantidadeTipoSanguineoDoadores.js"></script>
</body>
</html>
